name: install
description: sets up node.js and runs install

runs:
  using: composite
  steps:
    - name: setup pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 8.8.0

    - name: setup node.js
      uses: actions/setup-node@v3
      with:
        node-version-file: ".nvmrc"
        registry-url: "https://registry.npmjs.org"
        cache: "pnpm"

    - name: setup git user
      shell: bash
      run: |
        git config --global user.name mzeeshan
        git config --global user.email mzeeshan3597@gmail.com

    - name: install dependencies
      shell: bash
      run: pnpm install
